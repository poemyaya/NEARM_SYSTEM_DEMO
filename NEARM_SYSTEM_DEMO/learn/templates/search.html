<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询结果</title>

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href={% static "css/normalize.css" %}/>
    <link rel="stylesheet" href={% static "css/font-awesome.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "css/demo.css" %}>
    <link rel="stylesheet" href={% static "css/style.css" %}>


</head>
<body>
<div style="text-align:center;clear:both">
    {% load staticfiles %}
    <script src={% static "/gg_bd_ad_720x90.js" %} type="text/javascript"></script>
    <script src={% static "/follow.js" %} type="text/javascript"></script>
</div>

<div class="search d1">

    <form method="post">
        {% csrf_token %}
        <p>
            <input type="text" name="q" maxlength="100" autocomplete="off" value="{{ content }}">
        </p>
        <label>
            <p>
                <select id="ss" name="mod">
                    <option value="name" selected="selected">Name</option>
                    <option value="screen_name">Screen_Name</option>
                </select>
            </p>
        </label>

        <button type="submit"></button>
    </form>
{#    <p><font color="black">{{ content }}</font></p>#}
{#    <br>#}
{#    <p><font color="black">{{ mode }}</font></p>#}
    <script>
        var Data ={{ data|safe }};
        var Head ={{ head|safe }};
        var posd ={{ ind|safe }};
        posd=parseInt(posd);
        if(posd===0 ||posd ===1){
            var  ss = document.getElementById('ss');
            ss[posd].selected=true;
        }
    </script>
</div>

<div id="table">
    {% load staticfiles %}
    <script src={% static "js/jquery.js" %}></script>
    <script src={% static "js/Table.js" %}></script>
</div>

<script>
    Table().init({
        id: 'table',
        header: Head,
        data: Data
    });
</script>

</body>
</html>
